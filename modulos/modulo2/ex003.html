<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual o seu nome?");
      document.write(
        `Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} caracteres`
      );
      document.writeln(
        `<br/> Seu nome em maiúsculas é : ${nome.toUpperCase()}`
      );
      document.write(`<br/>Seu nome em Minusculo é: ${nome.toLowerCase()}`);
    </script>
  </body>
</html>
