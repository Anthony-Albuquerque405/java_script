<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evventos DOM</title>
    <style>
      div#area {
        font: bold 20pt Arial, sans-serif;
        background-color: #494747c5;
        color: #2be25f;
        width: 300px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">interação onclick</div>
    <script>
      var a = document.getElementById("area");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);

      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = "#f00";
      }
      function entrar() {
        a.innerText = "Entrou!";
        a.style.background = "#00f";
      }
      function sair() {
        a.innerText = "Saiu!";
        a.style.background = "#494747c5";
      }
    </script>
  </body>
</html>
