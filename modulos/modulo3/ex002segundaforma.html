<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evventos DOM</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #ccc;
      }
      div#area {
        font: bold 20pt Arial, sans-serif;
        background-color: #494747c5;
        color: #2be25f;
        width: 300px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="area">interação</div>
    <script>
      var a = document.getElementById("area");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);

      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = "#f00";
      }
      function entrar() {
        a.innerText = "Entrou!";
        a.style.background = "#00f";
      }
      function sair() {
        a.innerText = "Saiu!";
        a.style.background = "#494747c5";
      }

      var b = document.querySelector("body");
      b.addEventListener("mousemove", mudar);
      b.addEventListener("mouseout", voltar);
      b.addEventListener("click", clica);

      function mudar() {
        b.style.background = "#0000006a";
      }
      function voltar() {
        b.style.background = "#ccc";
      }
      function clica() {
        a.innerText = "Clicou!";
        b.style.background = "#f90";
      }
    </script>
  </body>
</html>
