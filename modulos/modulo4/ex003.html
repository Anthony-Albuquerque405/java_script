<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAM</title>
  </head>
  <body>
    <h1>Sistemas de multas</h1>
    <input
      type="number"
      name="velocidade"
      id="velocidade"
      placeholder="Velocidade do carro (km/h)"
    />
    <br /><br />
    <input type="button" value="Verificar" onclick="verificar()" />
    <br />
    <div id="res"></div>
    <script>
      function verificar() {
        txt = document.getElementById("velocidade");
        var vel = Number(txt.value);
        res.innerHTML = `<p>A velocidade do seu carro é <strong>${vel} km/h.<strong/> <p/>`;
        if (vel > 60) {
          res.innerHTML += `<p>Você foi <strong>multado</strong> por excesso de velocidade!<p/>`;
        }
      }
    </script>
  </body>
</html>
